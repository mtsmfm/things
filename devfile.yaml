apiVersion: 1.0.0
metadata:
  generateName: things-
projects:
  - name: things
    source:
      location: "https://github.com/mtsmfm/things.git"
      type: github
components:
  - mountSources: true
    memoryLimit: 4Gi
    type: dockerimage
    alias: node
    image: "ghcr.io/mtsmfm/devfiles/node:16"
  - id: che-incubator/typescript/latest
    type: chePlugin
  - id: esbenp/prettier-vscode/latest
    type: chePlugin
  - id: crysislinux/openjscad/latest
    type: chePlugin
